<!-- src/app/layout/footer/footer.component.html -->
<footer class="bg-gray-100 dark:bg-gray-800 py-12 px-4" role="contentinfo">
  <div class="max-w-7xl mx-auto">
    <!-- Main Footer Content -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-8">
      <!-- Company Info -->
      <div class="col-span-1 lg:col-span-1">
        <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">
          {{companyName}}
        </h2>
        <p class="text-gray-600 dark:text-gray-300 mb-4">
          Empowering users with innovative solutions.
        </p>
        <!-- Social Links -->
        <div class="flex space-x-4">
          <ng-container *ngFor="let social of socialLinks">
            <a [href]="social.url" [attr.aria-label]="social.label"
              class="text-gray-500 hover:text-primary transition-colors" target="_blank" rel="noopener noreferrer">
              <mat-icon [fontIcon]="social.icon" class="text-2xl hover:scale-110 transition-transform">
              </mat-icon>
            </a>
          </ng-container>
        </div>
      </div>

      <!-- Footer Sections -->
      <ng-container *ngFor="let section of footerSections">
        <div class="col-span-1">
          <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">
            {{section.title}}
          </h3>
          <ul class="space-y-2">
            <li *ngFor="let link of section.links">
              <a [href]="link.url"
                class="text-gray-600 dark:text-gray-300 hover:text-primary hover:underline transition-colors"
                [routerLink]="link.url">
                {{link.label}}
              </a>
            </li>
          </ul>
        </div>
      </ng-container>
    </div>

    <!-- Bottom Bar -->
    <div class="border-t border-gray-200 dark:border-gray-700 pt-8 mt-8">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <app-copyright class="text-gray-600 dark:text-gray-300 text-sm mb-4 md:mb-0">
        </app-copyright>
        <app-footer-links></app-footer-links>
      </div>
    </div>
  </div>

  <!-- Skip to top button -->
  <button mat-mini-fab color="primary" class="fixed bottom-4 right-4 z-50" (click)="scrollToTop()"
    aria-label="Skip to top">
    <mat-icon>arrow_upward</mat-icon>
  </button>
</footer>
