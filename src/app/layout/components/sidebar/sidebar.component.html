<!-- src/app/layout/sidebar/sidebar.component.html -->
<mat-sidenav-container class="h-full">
  <mat-sidenav #sidenav mode="side" [opened]="true"
    class="w-[250px] p-4 bg-white dark:bg-gray-800 shadow-lg transition-all duration-300"
    [ngClass]="{'w-[80px]': !isExpanded}">

    <div class="flex flex-col h-full">
      <!-- Logo/Brand -->
      <div class="flex items-center mb-8 justify-center">
        <img src="assets/logo.png" alt="Logo" class="w-10 h-10 transition-transform duration-200 hover:scale-110">
      </div>

      <!-- Navigation Items -->
      <mat-nav-list class="flex-1">
        <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route"
          class="mb-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
          <mat-icon class="mr-4">{{item.icon}}</mat-icon>
          <span *ngIf="isExpanded" class="transition-opacity duration-200" [ngClass]="{'opacity-0': !isExpanded}">
            {{item.label}}
          </span>
        </a>
      </mat-nav-list>

      <!-- Footer -->
      <div class="mt-auto">
        <mat-divider class="mb-4"></mat-divider>
        <a mat-list-item class="rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
          <mat-icon class="mr-4">logout</mat-icon>
          <span *ngIf="isExpanded" class="transition-opacity duration-200" [ngClass]="{'opacity-0': !isExpanded}">
            Logout
          </span>
        </a>
      </div>
    </div>

  </mat-sidenav>
</mat-sidenav-container>
