<!-- welcome.component.html -->

<div class="container mx-auto px-4 py-8 md:py-12 lg:py-16">
    <mat-card class="max-w-2xl mx-auto shadow-lg">
        <mat-card-header>
            <mat-card-title>
                <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-center text-primary">
                    Welcome to my Angular App
                </h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-6">
            <p class="text-lg text-center mb-4">
                We're excited to have you here. Explore our features and get started!
            </p>
            <mat-divider class="my-4"></mat-divider>
            <div class="flex justify-center space-x-4 mt-6">
                <button mat-raised-button color="primary" aria-label="Get Started">
                    <mat-icon>rocket_launch</mat-icon>
                    Get Started
                </button>
                <button mat-stroked-button color="accent" aria-label="Learn More">
                    <mat-icon>info</mat-icon>
                    Learn More
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
